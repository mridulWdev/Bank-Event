<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-24 font-medium">Welcome to My New -<span class="text-blue-300"> Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-8 px-16">
            <div class="px-64">
                <h3 class="text-2xl text-yellow-400 font-medium mb-4">Please Login Here</h3>
                <input id="user-email" class="border-2 block border-gray-400 mb-2 w-3/4 px-2" type="text"
                    placeholder="Your Email Address">

                <input id="user-pass" class="border-2 block border-gray-400 mb-2 w-2/4 px-2" type="password"
                    placeholder="Your Password Please">

                <button onclick="loginSubmit()" id="login-submit"
                    class="bg-yellow-400 mb-5 p-1 rounded-xl">Submit</button>
            </div>
        </section>
    </main>
    <script src="Js Files/Bank.js"></script>
</body>

</html>
